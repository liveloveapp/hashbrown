name: Netlify Production

on:
  push:
    tags:
      - www/deploy

permissions:
  contents: read
  deployments: write

concurrency:
  group: netlify-production
  cancel-in-progress: true

jobs:
  production:
    name: Deploy production to Netlify
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.production_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: npm

      - name: Determine affected base
        uses: nrwl/nx-set-shas@v3

      - name: Verify tag commit exists on main
        run: |
          git fetch origin main
          if ! git merge-base --is-ancestor HEAD origin/main; then
            echo "Tagged commit is not on main. Aborting deploy." >&2
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Lint, test, and build affected projects
        run: npx nx affected -t lint,test,build --parallel=3

      - name: Build production bundle
        run: npx nx run www:build:production

      - name: Deploy production
        id: deploy
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_WWW_SITE_ID }}
        run: |
          npx netlify-cli deploy \
            --auth "$NETLIFY_AUTH_TOKEN" \
            --site "$NETLIFY_SITE_ID" \
            --prod \
            --dir=dist/www/analog/analog/public \
            --functions=dist/www/analog/analog \
            --edge-functions=dist/www/netlify \
            --message="Production deploy for hashbrown@${GITHUB_SHA}" \
            --json > deploy.json
          cat deploy.json
          echo "production_url=$(node -pe \"require('./deploy.json').url || ''\")" >> "$GITHUB_OUTPUT"
