name: Netlify Production

on:
  pull_request:
    types: [labeled]

permissions:
  contents: read
  deployments: write

concurrency:
  group: netlify-production
  cancel-in-progress: true

jobs:
  production:
    name: Deploy production to Netlify
    if: github.event_name == 'pull_request' && github.event.action == 'labeled' && github.event.label.name == 'www/deploy'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.production_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: npm

      - name: Determine affected base
        uses: nrwl/nx-set-shas@v3

      - name: Install dependencies
        run: npm ci

      - name: Lint, test, and build affected projects
        run: npx nx affected -t lint,test,build --parallel=3

      - name: Build production bundle
        run: npx nx run www:build:production

      - name: Prepare Netlify configuration
        run: cp www/analog/netlify.toml netlify.toml

      - name: Deploy production
        id: deploy
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_WWW_SITE_ID }}
        run: |
          npx netlify-cli deploy \
            --no-build \
            --auth "$NETLIFY_AUTH_TOKEN" \
            --site "$NETLIFY_SITE_ID" \
            --prod \
            --dir=dist/www/analog/analog/public \
            --functions=dist/www/analog/analog \
            --message="Production deploy for hashbrown@${GITHUB_SHA}" \
            --json > deploy.json
          cat deploy.json
          PRODUCTION_URL=$(node -pe "require('./deploy.json').url || ''")
          echo "production_url=$PRODUCTION_URL" >> "$GITHUB_OUTPUT"
