name: PR / Main CI

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  ci:
    name: Lint, Test, Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: npm

      - name: Determine affected base
        uses: nrwl/nx-set-shas@v3

      - name: Install dependencies
        run: npm ci

      - name: Debug affected projects
        run: |
          echo "NX_BASE=$NX_BASE"
          echo "NX_HEAD=$NX_HEAD"
          npx nx show projects --affected --base="$NX_BASE" --head="$NX_HEAD" --verbose
          npx nx print-affected --base="$NX_BASE" --head="$NX_HEAD"
          git diff --name-only "$NX_BASE" "$NX_HEAD"

      - name: Lint, test, and build affected projects
        env:
          NX_VERBOSE_LOGGING: 'true'
        run: npx nx affected -t lint,test,build --parallel=3 --verbose
