name: Netlify Finance Sample

on:
  push:
    tags:
      - samples/finance

permissions:
  contents: read
  deployments: write

concurrency:
  group: netlify-samples-finance
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy finance sample to Netlify
    runs-on: ubuntu-latest
    environment:
      name: finance-sample
      url: ${{ steps.deploy.outputs.production_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: npm

      - name: Determine affected base
        uses: nrwl/nx-set-shas@v3

      - name: Verify tag commit exists on main
        run: |
          git fetch origin main
          if ! git merge-base --is-ancestor HEAD origin/main; then
            echo "Tagged commit is not on main. Aborting deploy." >&2
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build finance angular app and edge functions
        run: npx nx run finance-angular:build:production

      - name: Prepare Netlify configuration
        run: cp samples/finance/angular/netlify.toml netlify.toml

      - name: Deploy to Netlify
        id: deploy
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_FINANCE_SITE_ID }}
        run: |
          npx netlify-cli deploy \
            --auth "$NETLIFY_AUTH_TOKEN" \
            --site "$NETLIFY_SITE_ID" \
            --prod \
            --dir=dist/samples/finance/angular/browser \
            --message="Finance sample deploy for ${GITHUB_SHA}" \
            --json \
            --no-build > deploy.json
          cat deploy.json
          echo "production_url=$(node -pe \"require('./deploy.json').url || ''\")" >> "$GITHUB_OUTPUT"

      - name: Cleanup Netlify config
        if: always()
        run: rm -f netlify.toml
